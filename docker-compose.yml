version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: math-solver-app
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  data:
    driver: local

